title: Vote For The Democrat
email: joey@voteforthedemocrat.org
description: It really is that simple.
baseurl: ""
url: "https://www.voteforthedemocrat.org"
permalink: pretty

defaults:
  -
    scope:
      path: "president"
    values:
      layout: candidate
      race: president
  -
    scope:
      path: "senate"
    values:
      layout: candidate
      race: senate
  -
    scope:
      path: "house"
    values:
      layout: candidate
      race: house

# Build settings
markdown: kramdown

exclude:
  - .DS_Store
  - .gitignore
  - .github
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
